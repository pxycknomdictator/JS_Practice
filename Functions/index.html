<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just practice</title>
</head>

<body>
    <script>
        // First function
        function myFunction() {
            return 'hello world';
        }
        console.log(myFunction())


        // second function 
        function secondName(x, y, z) {
            return x + y / z
        }


        // Third function
        const bi = secondName(23, 45, 67)
        console.log(bi)



        // Arrow function
        const foot = () => {
            let a = "Hello Noman"
            return a;
        }
        console.log(foot())


        
        // Arrow function with parameters
        const ball = (x, y, z) => {
            let bn = z * y / x;
            return bn;
        }
        console.log(ball(3,4,2))
        

    </script>
</body>

</html>
